<!doctype html>

<html>
	<head>
		<title>Epic signUp Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content=" width=device-width, initial-scale=1.0">
        <link href="css/index.css" type="text/css" rel="stylesheet">
	</head>

	<body> 
        <h1 id="heading">EPIC SIGN UP</h1>
         <div id="wrapper">
             <form action="user.html">  
                 <input type="text" name="firstname" placeholder="Firstname" required class="inputs" id="signup-firstname" value="">
                 <input type="text" name="surname" placeholder="Surname"  required class="inputs" id="signup-surname" value="">
                 <input type="text" name="username" placeholder="Username" required class="inputs" maxlength="8" id="signup-username" value="">
                 <input type="text" name="phone" placeholder="phone  +234XXXXXXXXXX"  required class="inputs" id="signup-phone" value=""> 
                 <input type="password" name="pass" placeholder="Password" required class="inputs" id="signup-password" value="">
                 <input type="password" name="confirm-pass" placeholder="Confirm password" required class="inputs" id="confirm-pass" value="">
                <div id="agreement-wrapper">
                 <input type="checkbox"  id="agreement"> 
                 <label for="agreement">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Conditions</a>.</label>
                     </div>
                 <button type="submit" id="sign-up">SignUp</button>
             </form> 
        </div>
	</body>
    <script src="js/signup.js" type="text/javascript"></script>  
</html>
