<!doctype html>

<html>
	<head>
		<title>Epic signUp Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
	</head>

	<body>
        <h1>EPIC SIGN UP</h1>
         <div id="wrapper">
             <form> 
                 <input type="text" name="firstname" placeholder="Firstname" value="" required>
                 <input type="text" name="surname" placeholder="Surname" value="" required>
                 <input type="text" name="username" placeholder="Username" value="" required>
                 <input type="text" name="phone" placeholder="phone  +234XXXXXX" value="" required>
                 <input type="password" name="pass" placeholder="Password" required>
                 <input type="password" name="confirm-pass" placeholder="Confirm password" required>
                 <button type="submit">SignUp</button>
             </form>
        </div>
	</body>
</html>
